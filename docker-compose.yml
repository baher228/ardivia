version: "3.8"

services:
  next-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ardivia-app
    environment:
      NODE_ENV: production
      HOST: 0.0.0.0
      PORT: "3000"
    expose:
      - "3000"
    restart: unless-stopped

  nginx:
    image: nginx:1.27-alpine
    container_name: ardivia
    depends_on:
      - next-app
    ports:
      - "8082:80" 
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    restart: unless-stopped
